<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro Arquivo</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>
    <script>
        var n = 3
            n = n + 4
        document.writeln(n) 
        var n1 = 10
            n1 ++
        document.writeln(n1)
            n1--
        document.writeln(n1)


    </script>
</body>
</html>
