<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <div id="n">Olá</div>
    <input type="button" value="contar" onclick="contar()">

    <script>
        function contar(){
            var c = 1
            var n= window.document.getElementById('n')
            do{
                n.innerHTML = c
                c ++
            }while(c <= 1)
        }
        
    </script>
</body>
</html>
