<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e parametros</title>
</head>

<body>
    <div>
        <p id="tela">Descubra se o numero é par ou impar!</p>
    </div>
    <div><p><input type="number" id="txtn"> <input type="button" value="Verificar" onclick="verificar()"></p></div>
    <script>
        function verificar(){
            let num = document.getElementById('txtn')
            let n = Number(num.value)
            let tela1 = document.getElementById('tela')

            function parimp(n){
                if(n%2 == 0) {
                    return 'Par!'
                }else {
                    return 'Impar!'
                }
            }
            let res = parimp(n)
            tela1.innerHTML = `O valor inserido é ${res}`
        }
        
        
    </script>

</body>

</html>
